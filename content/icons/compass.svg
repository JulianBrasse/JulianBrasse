	</g>
	<text x="500" y="125" text-anchor="middle" alignment-baseline="middle" font-size="100px" font-family="IBM Plex Sans, serif">N</text>
	<text x="875" y="500" text-anchor="middle" alignment-baseline="middle" font-size="100px" font-family="IBM Plex Sans, serif">W</text>
	<text x="500" y="875" text-anchor="middle" alignment-baseline="middle" font-size="100px" font-family="IBM Plex Sans, serif">S</text>
